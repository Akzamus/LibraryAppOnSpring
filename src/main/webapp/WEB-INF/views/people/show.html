<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <title>Person</title>
    <style>a {text-decoration: none;}</style>
</head>
<body>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
<nav class="navbar navbar-expand-lg bg-light mb-5">
    <div class="container">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/people">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Books</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 mx-auto mb-2">
            <h1 th:text="${person.getFullName() + ' ' + person.getYearOfBirth()}">Person</h1>
            <div th:unless="${#lists.isEmpty(person.getBookList())}">
                <p style="font-size: 120%">List of user's books</p>
                <table class="table table-striped">
                    <tbody>
                    <tr scope="row" th:each="book : ${person.getBookList()}">
                        <td>
                            <a th:href="@{/books/{id}(id=${book.getId()})}"
                               th:text="${book.getTitle()}">title</a>
                        </td>
                        <td>
                            <a th:href="@{/books/{id}(id=${book.getId()})}"
                               th:text="${book.getAuthor()}">author</a>
                        </td>
                        <td>
                            <a th:href="@{/books/{id}(id=${book.getId()})}"
                               th:text="${book.getYearOfPublication()}">year</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <p style="font-size: 120%" th:if="${#lists.isEmpty(person.getBookList())}">There are no books</p>
            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                <input class="btn btn-primary" type="submit" value="Delete"/>
                <a class="btn btn-secondary"style="text-decoration:none" th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
