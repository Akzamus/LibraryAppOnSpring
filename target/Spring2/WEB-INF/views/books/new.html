<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
  />
  <meta charset="UTF-8">
  <title>Add book</title>
  <style>
    a {text-decoration: none;}
    label {font-size: 120%;}
  </style>
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
></script>
<nav class="navbar navbar-expand-lg bg-light mb-5">
  <div class="container">
    <a class="navbar-brand" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/people">People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/books">Books</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container text-center">
  <div class="row">
    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
      <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="title">Enter title: </label>
        <input class="form-control mb-1" type="text" th:field="*{title}" id="title">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
        <label for="author">Enter author: </label>
        <input class="form-control mb-1" type="text" th:field="*{author}" id="author">
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> error</div>
        <label for="yearOfPublication">Enter year of publication: </label>
        <input class="form-control mb-2" type="text" th:field="*{yearOfPublication}" id="yearOfPublication">
        <div style="color: red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}"> error</div>
        <input class="btn btn-primary" type="submit" value="Add book"/>
      </form>
    </div>
  </div>
</div>
</body>
</html>
